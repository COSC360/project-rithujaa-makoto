<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Discussion Forum/login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
<script type="text/javascript" src="scripts/validate.js"></script>
<script> 

document.addEventListener("DOMContentLoaded", function() {
  var passwordField = document.getElementById("new-password");
  var confirmPasswordField = document.getElementById("confirm-password");

  confirmPasswordField.addEventListener("change", checkPasswordMatch);

  function checkPasswordMatch() {
    if (passwordField.value !== confirmPasswordField.value) {
      alert("Passwords do not match!");
    }
  }
});

</script>

</head>

<body>

  <div class="container">
    <div class="form-container">
      <h2>My Discussion Forum - Sign Up</h2>
      <form method="post" action="signup.php" enctype="multipart/form-data">
        <label for="image">Select an image:</label>
        <input type="file" name="image" id="image"><br>

        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="new-username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> 

        <label for="new-password">Password:</label>
        <input type="password" id="new-password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <input type="submit" value="Sign Up">
        <br>
        <p> Already have an account? <a href="login.html" class="blue">Go to login page</a></p> 
        <p> Guest user? <a href="guest.php" class="blue">Sign in as guest</a></p>
      </form>
    </div>
  </div>
</body>
</html>
